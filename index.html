<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Word Counter</h1>
    <div class="container">
     <textarea placeholder="Enter your text here..."></textarea>
     <div class="output_container">
        <div class="output">
            <p class="words">Words</p>
            <span data-word-count="">0</span>
        </div>
        <div class="output">
            <p class="characters">Characters</p>
            <span data-character-count="">0</span>
       </div>
       <div class="output">
        <p class="sentences">Sentences</p>
        <span data-sentence-count="">0</span>

       </div>
       <div class="output">
        <p>Paragraphs</p>
        <span data-paragraph-count="">0</span>

       </div>

     </div>
   
    </div>
    <script src="wordcount.js"></script>

    
</body>
</html>
